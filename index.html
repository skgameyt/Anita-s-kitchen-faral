<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anita's Kitchen – Diwali Faral</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #fff6e5;
      color: #333;
    }

    header {
      background: #8b0000;
      color: white;
      padding: 16px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }

    h2 {
      color: #8b0000;
    }

    /* Signup */
    #shop { display: none; }

    form {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }

    button {
      background: #8b0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Products */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .info {
      padding: 12px;
    }

    .price {
      color: #8b0000;
      font-weight: bold;
      margin: 6px 0;
    }

    footer {
      text-align: center;
      padding: 12px;
      background: #f3e2c7;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<header>
  <h1>Anita's Kitchen</h1>
  <p>Homemade Diwali Faral</p>
</header>

<div class="container">

  <!-- SIGN UP -->
  <section id="signup">
    <h2>Customer Details</h2>
    <form onsubmit="signup(event)">
      <label>Name</label>
      <input type="text" id="name" required>

      <label>Mobile Number</label>
      <input type="tel" id="phone" required>

      <label>Address</label>
      <textarea id="address" required></textarea>

      <button type="submit">Continue</button>
    </form>
  </section>

  <!-- SHOP -->
  <section id="shop">
    <h2>Diwali Faral Menu</h2>

    <div class="products">

      <div class="card">
        <img src="chakli.jpg">
        <div class="info">
          <h3>Chakli</h3>
          <p class="price">₹450 / kg</p>
          <button onclick="whatsappOrder('Chakli',450)">Order on WhatsApp</button>
        </div>
      </div>

      <div class="card">
        <img src="shankarpali.jpg">
        <div class="info">
          <h3>Shankarpali</h3>
          <p class="price">₹400 / kg</p>
          <button onclick="whatsappOrder('Shankarpali',400)">Order on WhatsApp</button>
        </div>
      </div>

      <div class="card">
        <img src="shev.jpg">
        <div class="info">
          <h3>Shev</h3>
          <p class="price">₹400 / kg</p>
          <button onclick="whatsappOrder('Shev',400)">Order on WhatsApp</button>
        </div>
      </div>

      <div class="card">
        <img src="karanji.jpg">
        <div class="info">
          <h3>Karanji</h3>
          <p class="price">₹550 / kg</p>
          <button onclick="whatsappOrder('Karanji',550)">Order on WhatsApp</button>
        </div>
      </div>

      <div class="card">
        <img src="anarase.jpg">
        <div class="info">
          <h3>Anarase</h3>
          <p class="price">₹600 / kg</p>
          <button onclick="whatsappOrder('Anarase',600)">Order on WhatsApp</button>
        </div>
      </div>

      <div class="card">
        <img src="makka-chivda.jpg">
        <div class="info">
          <h3>Makka Chivda</h3>
          <p class="price">₹370 / kg</p>
          <button onclick="whatsappOrder('Makka Chivda',370)">Order on WhatsApp</button>
        </div>
      </div>

      <div class="card">
        <img src="ladu.jpg">
        <div class="info">
          <h3>Ladu</h3>
          <p class="price">₹450 / kg</p>
          <button onclick="whatsappOrder('Ladu',450)">Order on WhatsApp</button>
        </div>
      </div>

    </div>
  </section>

</div>

<footer>
  © 2025 Anita's Kitchen
</footer>

<script src="script.js"></script>
</body>
</html>
